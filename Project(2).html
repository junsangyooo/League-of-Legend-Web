    <div class="deco">
     <canvas id="myCanvas" width="1150" height="100" onclick="start()" class="cvs1"></canvas>
     <script>
       var canvas = document.getElementById("myCanvas");
       var ctx = canvas.getContext("2d");
       var img = new Image();
       var colors = ["Xerath.jpg", "Zyra.jpg", "Rammus_Splash_02.jpg", "DkfUmpsUUAE0uXC.0.jpg", "brand.jpg", "Garen.jpg"];
       var boxes = [];
       var n = 0;
       
       function Box(xPos, yPos, xSpeed, ySpeed, color){
         this.xPos = xPos;
         this.yPos = yPos;
         this.xSpeed = xSpeed;
         this.ySpeed = ySpeed;
         this.img = new Image();
         this.img.src = color;
         this.move = function(){
           if(this.xPos > canvas.width || this.xPos <0){
             this.xSpeed = -this.xSpeed;
           }
           if(this.yPos > canvas.height || this.yPos <0){
             this.ySpeed = -this.ySpeed;
           }
           this.xPos += this.xSpeed;
           this.yPos += this.ySpeed;
         };
         this.draw = function(){
           img.src = this.color;
           ctx.drawImage(this.img, this.xPos, this.yPos);
         };
       }
       
       function start(){
         boxes[boxes.length] = new Box(0,0,3,3,colors[n%6]);
         if (n == 0){
           var intId = setInterval(change, 33);
         }
         n++;
       }
       
       function change(){
         ctx.clearRect(0,0,canvas.width, canvas.height);
         for (var i = 0; i < boxes.length; i++){
           boxes[i].move();
           boxes[i].draw();
         }
       }
     </script>
    </div>
